<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card forest-background my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/employees" class="btn btn-info pear-background digital-black bold">List Employees</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/addemployee" class="btn btn-info pear-background digital-black bold">Add Employee</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/login" class="btn btn-info pear-background digital-black bold">Login</a>
            </li>
            <li class="list-inline-item">
              <a (click)="clearLocalStorage()" class="btn btn-info pear-background digital-black bold">Logg ut</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="padding-div"></div>
